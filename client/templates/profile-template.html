<template name="appProfile">	                  
  <div class="row">                             
    <div class="col-md-4 col-md-offset-4">                                         
      <form class="form-horizontal" role="form">                                                     
        <fieldset>                                                                 
          <!-- Form Name -->                                                                      
          <legend>Profile Details                                                       
          </legend>                                                                 
          <!-- Text input-->                                                                      
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">StudentID                                                                 
            </label>                                                                             
            <div class="col-sm-10">                                                                                         
              <input type="text" class="form-control txtID">                                                                             
            </div>                                                                 
          </div>                                                                 
          <!-- Text input-->                                                                      
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Course                                                                 
            </label>                                                                             
            <div class="col-sm-10">                                                                                         
              <input type="text" class="form-control txtCourse">                                                                             
            </div>                                                                 
          </div>                                                                 
          <!-- Text input-->                                                                      
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Name                                                                 
            </label>                                                                             
            <div class="col-sm-10">                                                                                         
              <input type="text" class="form-control txtFN">                                                                             
            </div>                                                                 
          </div>                                                                 
          <!-- Text input-->                                                                      
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Birthdate                                                                 
            </label>                                                                             
            <div class="col-sm-4">                                                                                         
              <input type="text" class="form-control txtDOB">                                                                             
            </div>                                                                             
            <label class="col-sm-2 control-label" for="textinput">Civil Status                                                                 
            </label>                                                                             
            <div class="col-sm-4">                                                                                         
              <input type="text" class="form-control txtCS">                                                                             
            </div>                                                                 
          </div>                                                      
          <!-- Text input-->                                                                     
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Gender                                                                 
            </label>                                                                             
            <div class="col-sm-4">                                                                                         
              <input type="text" class="form-control txtSex">                                                                             
            </div>                                                                             
            <label class="col-sm-2 control-label" for="textinput">Blood Type                                                                 
            </label>                                                                             
            <div class="col-sm-4">                                                                                         
              <input type="text" class="form-control txtBT">                                                                             
            </div>                                                                 
          </div>                                                                    
          <!-- Text input-->                                                                      
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Height                                                                 
            </label>                                                                             
            <div class="col-sm-10">                                                                                         
              <input type="text" class="form-control txtHT">                                                                          
            </div>                                                                         
          </div>                                                                    
          <div class="form-group">                                                                             
            <label class="col-sm-2 control-label" for="textinput">Weight                                                                 
            </label>                                                                             
            <div class="col-sm-10">                                                                                         
              <input type="text" class="form-control txtWT">                                                                             
            </div>                                                                 
          </div>                                                                               
        </fieldset>                                         
      </form>                             
    </div>                    
  </div>   {{#each profile}}      
  <div class="container">           
    <div class="row">               
      <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 col-xs-offset-0 col-sm-offset-0 col-md-offset-3 col-lg-offset-3 toppad" >                           
        <div class="panel panel-info">                       
          <div class="panel-heading">                           
            <h3 class="panel-title"></h3>StudentID: {{studentid}}                            
            <div class="row">                           
            </div>Full Name: {{firstname}}                        
          </div>                       
          <div class="panel-body">                           
            <div class="row">                               
              <div class="col-md-3 col-lg-3 " align="center">                  
                <img src="Icon-user.png" class="img-circle img-responsive">                
              </div>                               
              <div class=" col-md-9 col-lg-9 ">                                     
                <table class="table table-user-information">                                       
                  <tbody>                                           
                    <tr>                        <td>Course:</td>                        <td>{{course}}</td>                                           
                    </tr>                                           
                    <tr>                        <td>Birthday:</td>                        <td>{{birthday}}</td>                                           
                    </tr>                                                                 
                    <tr>                        <td>Civil Status:</td>                        <td>{{civilstatus}}</td>                                           
                    </tr>                                                                 
                    <tr>                        <td>Gender:</td>                        <td>{{sex}}</td>                                           
                    </tr>                                                                 
                    <tr>                        <td>Blood type:</td>                        <td>{{bloodtype}}</td>                                           
                    </tr>                                                                 
                    <tr>                        <td>Height:</td>                        <td>{{height}}</td>                    
                    </tr>                    
                    <tr>                        <td>Height:</td>                        <td>{{height}}</td>                                           
                    </tr>                                       
                  </tbody>                                   
                </table>                                                              
              </div>                           
            </div>                       
          </div>                            
          <div class="panel-footer">                                     
            <a type="button" class="btn btn-sm btn-danger">              
              <i class="glyphicon glyphicon-remove btnDelete"></i></a>                                                     
          </div>                                
        </div>               
      </div>           
    </div>       
  </div>       {{/each}}     
</template>
